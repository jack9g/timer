<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.png" type="image/png">
  <title>Study timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- زر تغيير الخلفية -->
  <button id="changeBackgroundBtn">Background</button>

<!-- زر قائمة المهام -->
<button id="tasksBtn" class="tasks-btn">Task</button>

<!-- قائمة المهام -->
<div id="tasksList" class="tasks-list hidden">
  <button id="closeTasksBtn" class="close-tasks-btn">×</button>
  <h3>To-do list</h3>
  <hr>
  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add</button>
  </div>
  <ul id="tasksContainer"></ul>
</div>


  <div class="container text-center">

  <!-- الأزرار العلوية -->
  <div id="buttons-container">
    <button id="studyBtn" class="timer-btn">Study</button>
    <button id="breakBtn" class="timer-btn">Rest</button>
  </div>

      <!-- عرض المؤقتات -->
      <div id="study-timer" class="timer"></div>
      <div id="break-timer" class="timer"></div>
      <!-- زر التشغيل/الإيقاف المؤقت -->
      <div class="toggle-cont mx-auto">
        <input class="toggle-input" id="toggle" name="toggle" type="checkbox" />
        <label class="toggle-label" for="toggle">
          <div class="cont-label-play">
            <span class="label-play"></span>
          </div>
        </label>
      </div>
    <!-- أزرار التحكم -->
    <div class="ptn">
        <div class="sp">
        
          <button id="resetBtn" class="sparkle-button">
            <span class="spark"></span>
            
            <span class="backdrop"></span>

<!-- نافذة ضبط الوقت -->
<div id="settingsModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Timer</h5>
        <button id="closeSettings" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <label for="studyDuration" class="form-label">Study Timer</label>
        <input id="studyDuration" type="number" class="form-control mb-3" min="1" value="25">
        
        <label for="breakDuration" class="form-label">Rest Timer</label>
        <input id="breakDuration" type="number" class="form-control" min="1" value="5">
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
</div>

<!-- زر إظهار القائمة -->
<button id="musicMenuBtn" class="music-menu-btn">Music</button>

  <div class="menu-header">
    <h3>Music Player</h3>
    <button id="closeMusicMenu" class="close-music-btn">

  <div class="menu-body">
